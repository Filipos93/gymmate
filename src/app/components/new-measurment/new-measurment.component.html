<section class="container d-flex justify-content-center">
	<div class="col-lg-10">
		<div class="row">
			<button (click)="goBack()" class="btn btn-success">
				<span class="fa fa-chevron-left mr-2"></span>Back
			</button>
		</div>
		<div class="window row">
			<div class="col-6">
				<h1>New measurment</h1>
				<h2>Add a measurment of:</h2>
			</div>
			<div class="d-flex justify-content-end col-6">
				<a href="trainings.html" class="btn btn-success align-self-center">View measurments <span class="fa fa-list-alt"></span></a>
			</div>
			<div class="col-12 d-flex align-items-center mb-4">
				<form action="">
					<select name="" id="new-training-select">
						<option value="" disabled selected hidden>Choose...</option>
						<option value="Bench press">Waist</option>
						<option value="Push press">Chest</option>
						<option value="Dead lift">Biceps</option>
						<option value="Push ups">Forearm</option>
						<option value="Squats">Neck</option>
					</select>
				</form>
				<span class="mx-3">or</span>
				<a href="" class="btn btn-success">Create new <span class="fa fa-plus"></span></a>
			</div>

			<div class="excercise new col-12">
				<div class="inner">
					<div class="name">
						<input type="text" placeholder="Name your new measurment">
					</div>
					<div class="table-wrapper">
						<table class="table">
							<thead>
								<tr>
									<th>No</th>
									<th>cm</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td class="confirm">
										<button class="btn btn-success">
											<span class="fa fa-check"></span>
										</button>
									</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>100kg</td>
									<td>5</td>
									<td class="edit">
										<button class="btn btn-success">
											<span class="fa fa-pencil-square-o"></span>
										</button>
									</td>
									<td class="delete">
										<button class="btn btn-success">
											<span class="fa fa-times"></span>
										</button>
									</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>120kg</td>
									<td>5</td>
									<td class="edit">
										<button class="btn btn-success">
											<span class="fa fa-pencil-square-o"></span>
										</button>
									</td>
									<td class="delete">
										<button class="btn btn-success">
											<span class="fa fa-times"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="save-excercise">
							<button class="btn btn-success">Save <span class="fa fa-check"></span></button>
						</div>
					</div>
				</div>
			</div> <!-- /.excercise -->

			<div class="excercise col-12">
				<div class="inner">
					<p class="name">Bench press</p>
					<div class="table-wrapper">
						<table class="table">
							<thead>
								<tr>
									<th>Serie</th>
									<th>Weight</th>
									<th>Reps</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>90kg</td>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>100kg</td>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>120kg</td>
									<td>5</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div> <!-- /.excercise -->

			<div class="excercise col-12">
				<div class="inner">
					<p class="name">Squats</p>
					<div class="table-wrapper">
						<table class="table">
							<thead>
								<tr>
									<th>Serie</th>
									<th>Weight</th>
									<th>Reps</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>90kg</td>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>100kg</td>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>120kg</td>
									<td>5</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div> <!-- /.excercise -->

			<div class="excercise col-12">
				<div class="inner">
					<p class="name">Push press</p>
					<div class="table-wrapper">
						<table class="table">
							<thead>
								<tr>
									<th>Serie</th>
									<th>Weight</th>
									<th>Reps</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>90kg</td>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>100kg</td>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>120kg</td>
									<td>5</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div> <!-- /.excercise -->
		</div>
	</div>
</section>
